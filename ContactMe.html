<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>ContactMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="navbar navbar-expand-lg navbar-light bg-dark">
                    <!-- Put the list in this section -->
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-light" href="https://usca.edu">Link to USCA</a><br>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light" href="#assign">Assignment Section</a><br>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light" href="#portfolio">Portfolio Section</a><br>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light" href="#contact">Contact Information
                                Section</a><br></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#schedule">Schedule Section</a><br>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col">
                <h1 class="d-none">Watch this Video</h1>
                <iframe class="mt-3" round-3 width="560" height="315"
                    src="https://www.youtube.com/embed/NfuiB52K7X8?si=NjAWyY0FNdfv40Vn" title="YouTube 
                    video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                    gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen></iframe>
            </div>
            <div class="col-md-6">
                <h1 class="d-none">Form Feedback</h1>
                <form action="feedback">

                    <div class="form floating mb-2">
                        <label for="fn">First Name</label>
                        <input class="form-control" type="text" id="fn" name="fn" placeholder="John" required>
                        <label for="ln">Last Name</label>
                        <input class="form-control" type="text" id="ln" name="ln" placeholder="Doe" required><br>
                        <p>
                            <input type="email" name="mail" placeholder="name@domain.com" required>
                        </p>

                        <div class="form-check">
                            <p>Would you recommend this website?</p>
                            <input class="form-check-input" type="radio" name="web" value="Yes" checked>
                            <label class="form-check-label" for="yes">Yes</label><br>
                            <input class="form-check-input" type="radio" name="web" value="No">
                            <label class="form-check-label" for="no">No</label><br>
                        </div>

                        <label for="favwebsite">Which is your most favorite website of the choices?</label><br>
                        <select id="favwebsite" size="5" name="favwebsite">
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Time">Time</option>
                            <option value="Other">Other</option>
                        </select><br>


                        <label for="rating">Rate the website on a scale 1 to 10</label>
                        <input type="range" id="rating" name="rating" min="1" max="10">
                        <p>
                            Additional Comments:
                            <textarea name="comment" rows="20" cols="100" autofocus>Enter</textarea>
                        </p>

                        <input type="Submit" value="Submit">
                        <p> Here are some other HTML Features:
                            <input type="color" name="color">
                            <input type="date" name="date">
                            <input type="datetime" name="datetime">
                        </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
