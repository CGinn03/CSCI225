    <form action="feedback">
        <p>
            First name: <input type="text" name="fn" size="20">
         </p>
        <p>
            Last name: <input type="text" name="ln" size="20">
        </p>
        <p>
            <input type="email" name="mail" placeholder="name@domain.com" required>
        </p>
        <p>Would you recommend this website?</p>
				<p><input type="radio" name="web" value="Yes" checked>Yes</p>
				<p><input type="radio" name="web" value="No">No</p>
        <p>
            Which is your most favorite website of the choices?
        <select size="5" name="website">
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Time">Time</option>
            <option value="None">None</option>
        </select>
        </p>
        <label for="rating">Rate the website on a sacle 1 to 10</label>
        <input type="range" id="rating" name="rating" min="1" max="10">
        <p>
			Additional Comments:
			<textarea name="comment" rows="20" cols="100" autofocus>Enter</textarea>		
        </p>
        <input type="Submit" value="Submit">
        <p> Here are some other HTML Features: 
				<input type="color" name="color">
				<input type="date" name="date">
				<input type="datetime" name="datetime">
		</p>
    </form>
