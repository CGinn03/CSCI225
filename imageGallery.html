<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh; 
        }
    
        .ImageSlideshow {
            position: relative;
            width: 80%; 
            max-width: 800px; 
            height: 90%; 
            overflow: hidden;
            background-color: #000; 
        }
    
        .img-container-hide {
            width: 100%;
            height: 100%;
            display: none;
            text-align: center;
        }
    
        .img-container-hide img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }
    
        .img-container-hide.active {
            display: block;
        }
    
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
    
        .left-arrow {
            left: 10px;
        }
    
        .right-arrow {
            right: 10px;
        }
    
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
    </head>

<body>
    <div class="ImageSlideshow">
        <button class="arrow left-arrow">&lt;</button>
        <div class="img-container-hide active">
            <img src="img/Hockey.jpg" alt="Hockey" />
        </div>
        <div class="img-container-hide">
            <img src="img/Lasagna.jpg" alt="Lasagna" />
        </div>
        <div class="img-container-hide">
            <img src="img/MJKB.jpg" alt="MJKB" />
        </div>
        <div class="img-container-hide">
            <img src="img/Penguin.jpg" alt="Penguin">
        </div>
        <div class="img-container-hide">
            <img src="img/Widowmaker.jpg" alt="Widowmaker">
        </div>
        <button class="arrow right-arrow">&gt;</button>
    </div>

    <script>
        const images = document.querySelectorAll('.img-container-hide');
        let index = 0; 

        function changepic(direction) {
            images[index].classList.remove('active');

            if (direction === 'right') {
                index = (index + 1) % images.length;
            } else if (direction === 'left') {
                index = (index - 1 + images.length) % images.length; 
            }

            images[index].classList.add('active');
        }

        document.querySelector('.right-arrow').addEventListener('click', function () {
            changepic('right');
        });

        document.querySelector('.left-arrow').addEventListener('click', function () {
            changepic('left');
        });
    </script>
</body>

</html>
