<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Image Gallery</title>
    <style>
        .ImageSlideshow {
            position: relative;
            width: 300px;
            height: 200px;
            margin: auto;
            overflow: hidden;
        }

        .img-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .img-container {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="Image Slideshow">
        <button class="arrow left-arrow">&lt;</button>
        <div class="img-wrapper">
            <div class="img-container">
                <img src="img/Hockey.jpg" alt="Hockey" />
            </div>
            <div class="img-container">
                <img src="img/Lasagna.jpg" alt="Lasagna" />
            </div>
            <div class="img-container">
                <img src="img/MJKB.jpg" alt="MJKB" />
            </div>
            <div class="img-container">
                <img src="img/Penguin.jpg" alt="Penguin">
            </div>
            <div class="img-container">
                <img src="img/Widowmaker.jpg" alt="Widowmaker">
            </div>
        </div>
        <button class="arrow right-arrow">&gt;</button>
    </div>

    <script>
        const imgWrapper = document.querySelector('.img-wrapper');
        const images = document.querySelectorAll('.img-container');
        let index = 0;

        function changepic(direction) {
            if (direction === 'right') {
                index = (index + 1) % images.length;
            } else if (direction === 'left') {
                index = (index - 1 + images.length) % images.length;
            }

            imgWrapper.style.transform = `translateX(-${index * 100}%)`;
        }

        document.querySelector('.right-arrow').addEventListener('click', function () {
            changepic('right');
        });

        document.querySelector('.left-arrow').addEventListener('click', function () {
            changepic('left');
        });
    </script>
</body>

</html>
